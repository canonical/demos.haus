{% extends "base.html" %}
{% block content %}
    <div className="p-strip is-shallow">
        <div class="row">
            <h3 className="p-heading--3">{{ name }} Logs</h3>
            <div className="p-code-snippet" style="overflow-y: auto; height: 100%;">
                <pre className="p-code-snippet__code" data-language="javascript">
                    <p>{{ logs }}</p>
                </pre>
            </div>
        </div>
    </div>
{% endblock content %}
